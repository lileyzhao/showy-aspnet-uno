name: Build and Push Docker Image

on:
  push:
    branches:
      - main              # Trigger on push to the main branch
  schedule:
    - cron: '0 0 */7 * *' # Trigger every 7 days at midnight (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/showy-aspnet-uno:latest
          no-cache: true

      - name: Update README with last run time
      run: |
        DATE=$(date)
        sed -i "s/Last updated:.*/Last updated: $DATE/" README.md

      - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "build: üõ†Ô∏è build and push image"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
