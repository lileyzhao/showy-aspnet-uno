name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Trigger on push to the main branch
  schedule:
    - cron: '0 0 */7 * *' # Trigger every 7 days at midnight (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/showy-aspnet-uno:latest,${{ secrets.DOCKER_USERNAME }}/showy-aspnet-uno:8.0
          no-cache: true

      - name: Set build time
        run: |
          DATE=$(date +"%Y-%m-%d %H:%M:%S" -d 'TZ="Asia/Shanghai"')
          echo "DATE=$DATE" >> $GITHUB_ENV

      - name: Update README with last run time
        run: |
          sed -i "s/\(Last updated: \`.*\`\)/\(Last updated: \`${{ env.DATE }}\`\)/" README.md
          sed -i "s/\(最新更新: \`.*\`\)/\(最新更新: \`${{ env.DATE }}\`\)/" README.zh_CN.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "build: 🛠️ build and push image"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
